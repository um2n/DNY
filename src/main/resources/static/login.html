<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인 - Vue.js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .input-group { margin-bottom: 10px; }
        label { display: inline-block; width: 80px; }
        input { padding: 5px; }
        button { cursor: pointer; padding: 5px 15px; margin-top: 10px; }
    </style>
</head>
<body>
<div id="app">
    <h2>로그인</h2>
    <div class="input-group">
        <label for="loginId">아이디</label>
        <input id="loginId" v-model="form.loginId" placeholder="아이디">
    </div>
    <div class="input-group">
        <label for="password">비밀번호</label>
        <input id="password" v-model="form.password" type="password" placeholder="비밀번호" @keyup.enter="login">
    </div>
    <button @click="login">로그인</button>
</div>

<script>
    const { createApp } = Vue;
    createApp({
        data() {
            return {
                form: { loginId: '', password: '' }
            }
        },
        methods: {
            login() {
                if (!this.form.loginId || !this.form.password) {
                    alert("아이디와 비밀번호를 입력해주세요.");
                    return;
                }
                fetch("/auth/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(this.form)
                }).then(res => {
                    if (res.ok) {
                        location.href = "/jobs.html";
                    } else {
                        alert("아이디 또는 비밀번호가 틀렸습니다.");
                    }
                }).catch(err => console.error("로그인 에러:", err));
            }
        }
    }).mount('#app');
</script>
</body>
</html>
